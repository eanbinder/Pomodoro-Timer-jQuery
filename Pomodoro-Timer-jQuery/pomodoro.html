<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/screen.css">

<script src="https://code.jquery.com/jquery.min.js"></script>

<script src="assets/js/jquery-3.4.1.min.js"></script>
<script src="assets/js/global.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<meta name="viewport" content="width=device-width">
	
	<title>Pomodoro Timer</title>
	
</head>
<body>
	<div class="container flex-container">
		<main id="timer">
			<h1>Pomodoro Timer</h1>
			<form class="row settings" aria-labelledby="settings-heading">
				<h2 id="settings-heading">Settings</h2>
				<div class="row">
					<div class="column length-control">
						
						<label for="brkNum">Break Length (minutes)</label>
						<div class="container">
							<div class="wrap">
								
								<div class="cell">
								<input type="number" value="5" class="form-control time breakclass" id="brkNum" aria-live="assertive">
								</div>
								<div class="buttons cell">
									<button class="plus" aria-controls="brkNum" type="button"><i class="fa fa-plus" aria-hidden="true"></i><span class="vh">Add minute to break</span></button>
									<button class="minus" type="button" aria-controls="brkNum" type="button"><i class="fa fa-minus " aria-hidden="true"></i><span class="vh">Subtract minute from break</span></button>
								</div>
							</div>
							<div id="bTxt">
								Please enter a number between 1 and 60
							</div>
						</div>
					</div>
					<div class="column length-control">
						
						<label for="ssnNum">Session Length (minutes)</label>
						<div class="container">
							<div class="wrap">
								
								<div class="cell">
								<input type="number"  value="25" class="form-control	time sessionclass" id="ssnNum" aria-live="assertive">
								</div>
								<div class="buttons cell">
									
								<button class="plus" aria-controls="ssnNum" type="button"><i class="fa fa-plus " aria-hidden="true"></i><span class="vh">Add minute to session</span></button>
								<button class="minus"  type="button" aria-controls="ssnNum"><i class="fa fa-minus "  aria-hidden="true"></i><span class="vh">Subtract minute from session</span></button>
								</div>
							</div>
							<div id="sTxt">
								Please enter a number between 1 and 120
							</div>
						</div>
					</div>
				</div>
				<div class="row other-controls">
					<div class="column">
						<fieldset>
							
							<legend>Audio</legend>
							<div class="container">
								<label for="mute-audio">Mute Audio (beep at the end of each session and break)</label>
								<input type="checkbox" id="mute-audio">
							</div>
							<div class="container">
								<button type="button" class="beep" aria-describedby="beep-text">Test audio</button>
								<p id="beep-text">Plays beep once even when muted</p>
							</div>
							
						</fieldset>
					</div>
					<div class="column">
						<label for="show-progress">Show Progress Bar</label>
						<input type="checkbox" id="show-progress">
					</div>
				</div>
			</form>
			<section id="progress" aria-labelledby="timer-heading">
				<h2 id="timer-heading">Timer</h2>
				<div class="row row-eq-height timeholder">
					<div class="col-sm-4 centering">
						<button id="play" aria-controls="timer-container">Start timer</button>
						<button id="clear">Clear timer</button>
					</div>
					
				</div>
				<div class="row" id="timer-container">
					<div class="row">
							<div class="col-sm-4 centering" id="timelabel"></div>
							<div class="col-sm-4 centering">
								<div id="count" role="timer" aria-live="off">
									<span id="hours"></span>
									<span id="minutes"></span>
									<span id="seconds"></span>
								</div>
							</div>
						</div>
					<div class="row" id="perc">
						<div class="container">
							<p class="vh" id="progress-text" aria-live="off"></p>
							
							<div id="empty"><div id="bar"></div></div>
					 
						</div>
					</div>
				</div>
			 
			</section>
		</main>
	</div>

	<audio id="beep">

</div>
</body>

</html>
